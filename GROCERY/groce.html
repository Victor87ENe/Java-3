

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grocery Bud</title>
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/5e012472c8.js" crossorigin="anonymous"></script>
    
    <!-- styles -->
    <link rel="stylesheet" href="groce.css" />
  </head>
  <body>
    
    
    <section class="section-center">
      <form class="grocery-form">
        <p class="alert"></p>
        <h3>grocery bud</h3>
        <div class="form-control">
          <input type="text" id="grocery" placeholder="enter item">
          <button type="submit" class="submit-btn">submit</button>
          
        </div>
      </form>
      <!-- lsit -->
      <div class="grocery-container">
        <div class="grocery-list">
        <article class="grocery item">
          <p class="title"></p>
       
      </article>
      </div>
        <button class="clear-btn">clear items</button>
      </div>
    </section>
    


    
    <!-- javascript -->
    <script src="groce.js"></script>
  </body>
</html>
